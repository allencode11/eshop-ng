<app-header (positionEvent)="changePosition($event)" [cartItems]="cart" (openCartEvent)="switchOpenCart()">

</app-header>

<div id="content">
  <div *ngFor="let item of Items">
    <app-item [elem]="item" [index]="position" (click)="addToCart(item)"></app-item>
  </div>
</div>

<div *ngIf="openCart">
  <app-cart [items]="cart" ></app-cart>
</div>
